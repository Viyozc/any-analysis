<div>
    <form class="form-inline">
        <div class="form-group">
            <label>图标样式:</label>
            <select class="form-control" style="width:100px;">
                <option value="1" selected="selected">柱状图</option>
                <option value="2">饼状图</option>
            </select>
        </div>
        &nbsp;
        <div class="form-group">
            <label>标题内容:</label>
            <select class="form-control " style="width:100px;">
                <option value="111" selected="selected">name</option>
                <option value="222">count</option>
            </select>
        </div>
        &nbsp;
        <div class="form-group">
            <label>数据内容:</label>
            <select class="form-control " style="width:100px;">
                <option value="222" selected="selected">count</option>
                <option value="111">name</option>
            </select>
        </div>

        &nbsp;
        <div class="form-group">
            <div class="btn btn-danger " ui-sref="dataChart">图分析</div>
            &nbsp;
            <div class="btn btn-danger ">to-do</div>
        </div>
    </form>
    <br>
    <br>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h3>Data Show</h3>
        </div>
        <!-- Table -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th ng-repeat="item in tHead" class="text-danger bg-success text-center">{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in dealData">
                    <td ng-repeat="item in obj" class="text-center">{{item}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <style>
        .text-danger{
            font-size: 18px;
        }
    </style>
</div>
